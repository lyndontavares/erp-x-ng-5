<md-toolbar color="primary">
  <button (click)="sidenav.toggle()" md-mini-fab><md-icon>menu</md-icon></button>
  <span>
    {{title}}
  </span>
</md-toolbar>

<md-sidenav-container>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <a md-button
         class="nav-link"
         *ngFor="let link of links"
         [routerLink]="link.path"
         routerLinkActive="active">
        <md-icon>{{link.icon}}</md-icon>
        {{link.label}}
      </a>
    </nav>
  </md-sidenav>

  <div class="app-content" [@routerAnimations]="prepareRouterState(routerOutlet)">
    <router-outlet #routerOutlet="outlet"></router-outlet>
  </div>
</md-sidenav-container>

<footer>
  <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center"
       class.xs="footer-xs">
      <div fxFlex="80">
          <span></span>
      </div>
      <div fxFlex class="text-right" class.xs="footer-xs">
          <a href="https://angular.io/" target="_blank"><img src="assets/images/angular.svg" width="48px"></a>
      </div>
  </div>
</footer>
